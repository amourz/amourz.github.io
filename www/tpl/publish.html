<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			body,.mui-content{background: #1C1B20;}
			.success{text-align: center;margin:30px auto;font-size:1.3rem;color:#fff;}
			.zone{text-align: center;margin:30px auto;font-size:1.3rem;color:#05d5fc;}
			.command{width:100px;height:40px;border:1px solid #ccc;border-radius: 5px;margin:0 auto;letter-spacing: 2px;color:#fff;font-size:1rem;font-weight:bold;text-align: center;line-height: 40px;}
			.tip{text-align: center;margin:30px auto;color:#fff;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background: transparent;">
			<a class=" mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#555;"></a>
			<span style="display: inline-block;width:1px;height:25px;border-right:1px solid #262627;margin-top:10px;padding-left:10px;">				
			</span>
			<h1 class="mui-title" style="color:#fff;">发布</h1>
		</header>
		<div class="mui-content">
		    <p class="success">恭喜你成功发布了活动</div>
			<p class="zone">时区口令:</div>
			<div class="command">2014</div>
			<p class="tip">赶紧分享给你的小伙伴一起来玩吧</div>
			<div class="mui-button-row">
				<div class="mui-btn mui-btn-outlined" style="color:#fff;background: #424045;border-color:#555;">分享到微信</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>

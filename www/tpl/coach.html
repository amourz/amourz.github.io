<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<style type="text/css">
			body,
			.mui-content {
				background: url(../img/bg.jpg) no-repeat;
				background-size: cover;
				background-color: #000;
			}
			
			.btn {
				width: 70%;
				margin-top: 40px;
				padding: 10px;
				font-size: 1.1rem;
				opacity: 0.6;
				border-radius: 0;
				color: #fff;
				font-weight: bold;
				border-color: #03ffff;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background:transparent;">
			<h1 class="mui-title" style="color:#fff;">Time Driver</h1>
			<!--<a class="mui-pull-right iconfont icon-scan" style="line-height:44px;"></a>-->
		</header>
		<div class="mui-content">
			<img src="../img/title.png" style="width:100%;margin-top:50px;" />
			<!--<h2 style="width:150px;height:200px;text-align: center;line-height:40px;color: #fff;margin:0 auto;">欢迎来到<div>新零售之战</div></h2>-->
			<div class="mui-button-row" style="margin-top:-50px;">
				<button type="button" class="mui-btn mui-btn-outlined btn link" data-url="rules.html" style="background:#078174;border-color:#00fd7c;">查看规则</button>
				<button type="button" class="mui-btn mui-btn-outlined btn link" data-url="judge.html" style="background:#078174;border-color:#00fd7c;">扫码判定</button>

			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="html5plus://ready"></script>		
		<script src="../js/common.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			var first = null;
			var id=app.get('id');
			if(window.plus) {
				init();
			} else {
				document.addEventListener('plusready', function() {
					init();
				}, false);
			}
			
			
				mui('body').on('tap', '.link', function(e) {
					var wvid=this.getAttribute('data-url');
					var url = this.getAttribute('data-url')+'?id='+id;
					mui.openWindow({
						url: url,
						id:wvid
					});

				});
				mui.back = function() {

					//首次按键，提示‘再按一次退出应用’
					if(!first) {
						first = new Date().getTime();
						mui.toast('再按一次退出应用');
						setTimeout(function() {
							first = null;
						}, 2000);
					} else {
						if(new Date().getTime() - first < 2000) {
							plus.runtime.quit();
						}
					}

				};

			function init() {
              plus.storage.setItem('instance',id);
			}
		</script>
	</body>

</html>

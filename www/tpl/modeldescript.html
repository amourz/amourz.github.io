<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			body,.mui-content{background: #1C1B20;color:#fff;}
			.mui-input-group:before {
			    background-color: transparent;
			}
			.mui-input-group:after {
			    background-color: transparent;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background: transparent;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#555;"></a>
			<span style="display: inline-block;width:1px;height:25px;border-right:1px solid #262627;margin-top:10px;padding-left:10px;">				
			</span>
			<h1 class="mui-title" style="color:#fff;">Time Driver</h1>
		</header>
		<div class="mui-content">
		    <div class="model_img">
		    	<img src="../img/title_1.png" style="height: 188px;"/>
		    </div>
		    <div class="mui-card" style="background: #424045;margin-top:15px;">
		    	<div class="mui-card-content" style="padding:15px 0 5px 7px;">
		    		<div>计时扫码类</div>
		    		<div style="margin:10px auto 10px auto;">由参赛者组队参加游戏，挑战关卡成功后，由该关卡的定点裁判进行扫码判定，给与时间奖励。按完成游戏的时间进行排位</div>
		    	</div>
		    </div>
		    <div class="mui-input-group" style="background: transparent;text-align: center;margin-top:50%;">
		    	<button class="mui-btn mui-btn-outlined">确认使用此模版</button>
		    </div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>

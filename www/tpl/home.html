<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<script src="html5plus://ready"></script>
		<script src="../js/common.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			body,
			.mui-content {
				background: url(../img/bg.jpg) no-repeat;
				background-size: cover;
				background-color: #000;
			}
			
			.btn {
				width: 70%;
				margin-top: 40px;
				padding: 10px;
				font-size: 1.1rem;
				opacity: 0.6;
				border-radius: 0;
				color: #fff;
				font-weight: bold;
				border-color: #03ffff;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background:transparent;">

			<h1 class="mui-title" style="color:#fff;" id="title">Time Driver</h1>
			<!--<a class="mui-pull-right iconfont icon-scan" style="line-height:44px;"></a>-->
		</header>
		<div class="mui-content">
			<img src="../img/title.png" style="width:100%;" />
			<!--<h2 style="width:150px;height:200px;text-align: center;line-height:40px;color: #fff;margin:-80px auto;">欢迎来到<div></div></h2>-->
			<div class="mui-button-row" id="btn-group" style="margin-top:-50px;">
				<button type="button" class="mui-btn mui-btn-outlined btn link" data-url="player.html" style="background:#078174;border-color:#00fd7c;">玩&nbsp;家&nbsp;入&nbsp;口</button>
				<button type="button" class="mui-btn mui-btn-outlined btn link" data-url="verify.html" style="background:#078174;border-color:#00fd7c;">裁&nbsp;判&nbsp;入&nbsp;口</button>
				<button type="button" class="mui-btn mui-btn-outlined btn link" data-url="manager.html" style="background:#078174;border-color:#00fd7c;">管&nbsp;理&nbsp;入&nbsp;口</button>

			</div>
		</div>
	</body>

	<script type="text/javascript" charset="utf-8">
		if(window.plus) {
			init();
		} else {
			document.addEventListener('plusready', function() {
				init();
			}, false);
		}
		mui.init();
		var first = null;

		function init() {
			plus.navigator.closeSplashscreen();
			plus.navigator.setFullscreen(false);

		}

		mui('body').on('tap', '.link', function(e) {
			var url = this.getAttribute('data-url');
			mui.openWindow({
				url: url
			});

		});
		mui.back = function() {

			//首次按键，提示‘再按一次退出应用’
			if(!first) {
				first = new Date().getTime();
				mui.toast('再按一次退出应用');
				setTimeout(function() {
					first = null;
				}, 2000);
			} else {
				if(new Date().getTime() - first < 2000) {
					plus.runtime.quit();
				}
			}

		};
	</script>

</html>

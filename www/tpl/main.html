	<script src=" ../js/mui.min.js "></script>

	<script type="text/javascript ">
		var first;
		mui.init({
			subpages: [{
				url: 'main_sub.html?id='+app.get('id'),
				id: 'main_sub',
				styles: {
					top: '0px',
					bottom: '0px',
				}
			}]
		});
		mui.back = function() {

			//首次按键，提示‘再按一次退出应用’
			if(!first) {
				first = new Date().getTime();
				mui.toast('再按一次退出应用');
				setTimeout(function() {
					first = null;
				}, 2000);
			} else {
				if(new Date().getTime() - first < 2000) {
					plus.runtime.quit();
				}
			}

		};

	</script>

</html>

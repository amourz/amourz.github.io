<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			body,.mui-content{background: #1c1b20;color:#fff;}
			.mui-table-view-cell{background-color:#424045;}
			.mui-bar {
			    background-color: transparent;
			    -webkit-box-shadow: 0 0 1px rgba(0,0,0,0);
			    box-shadow: 0 0 1px rgba(0,0,0,0);
			}
			.button{width:50%;border:0;background: #03FFFF;color: #666;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background: transparent;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#555;"></a>
			<span style="display: inline-block;width:1px;height:25px;border-right:1px solid #262627;margin-top:10px;padding-left:10px;">				
			</span>
			<h1 class="mui-title" style="color:#fff;">cco新零售之战</h1>
		</header>
		<nav class="mui-bar mui-bar-tab" style="background: transparent;">
			<div class="mui-button-row">
				<button class="mui-btn mui-btn-outlined button">加&nbsp;入&nbsp;活&nbsp;动</button>
			</div>
		</nav>
		<div class="mui-content">
			<div class="game_img">
				<img src="../img/title_1.png" style="height:188px;"/>
			</div>
			<div class="mui-card" style="height:100px;background-color:#424045;">
				<div class="mui-card-content">
					<div class="modeltype" style="width:90%;margin:10px auto 3px auto;">
						计时扫码类
					</div>
					<div class="modeldescript" style="width:90%;margin:0px auto">
						由参赛者组队参加游戏，挑战关卡成功后，由该关卡的定点裁判进行扫码判定，给与时间奖励。按完成游戏的时间进行排位
					</div>
				</div>
			</div>
			<div class="mui-card" style="background: #1C1B20;">
				<ul class="mui-table-view" style="color:#000;">
					<li class="mui-table-view-cell" style="background-color:#424045;">
						<a href="#">关卡列表</a>
					</li>
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#" style="color:#000;">关卡1│杯水传情</a>
						<div class="mui-collapse-content">
							<div class="mui-card-content">
								<img src="../img/title_1.png" style="height:188px;"/>
							</div>
							<div class="mui-card-footer">
								游戏规则：由参赛者组队参加游戏，挑战关卡失败后，由该关卡的定点裁判进行扫码判定，给予时间奖励。按完成游戏的时间进行排位。
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>

<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
		<style type="text/css">
		html,
			body,.mui-content{background: #1c1b20;color:#fff;}
			
			.mui-table-view-chevron:before{
				background-color: transparent;
			}
			.mui-table-view-chevron:after{
				background-color: transparent;
			}
			.mui-table-view-inverted:before{
				background-color: transparent;
			}
			.mui-table-view-inverted:after{
				background-color: transparent;
			}
			.mui-table-view-cell{
				padding:11px 15px 11px 35px;
				font-size: 14px;	
			}
			
			.mui-bar {
			    background-color: transparent;
			     -webkit-box-shadow: 0 0 1px rgba(0,0,0,0); 
			     box-shadow: 0 0 1px rgba(0,0,0,0); 
			}   
			.mui-bar-tab .mui-tab-item.mui-active {
			    color:#03FFFF;
			}
			.cup{color:#03FFFF;font-size:12px;border:1px solid #03FFFF;width:90px;border-radius: 30px;text-indent: 3px;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background: transparent;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#555;"></a>
			<span style="display: inline-block;width:1px;height:25px;border-right:1px solid #262627;margin-top:10px;padding-left:10px;">				
			</span>
			<h1 class="mui-title" style="color:#fff;">cco新零售之战</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#tabbar">
				<span class="mui-icon iconfont icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="">
				<span class="mui-icon iconfont icon-add" style="font-size:40px;"></span>
				<span class="mui-tab-label"></span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-contact">
				<span class="mui-icon iconfont icon-me"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<div class="mui-content">
		    <ul class="mui-table-view mui-table-view-chevron" style="background: #424045;margin-bottom:30px;">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right">
						<img class="mui-media-object mui-pull-left" src="../img/title_1.png" style="border:1px solid #1C1B20;border-radius: 80px;">
						<div class="mui-media-body">
							CBD
							<p class="cup"><span class="mui-icon iconfont icon-cup"></span>v2白银会员</p>
						</div>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
				<li class="mui-table-view-cell">
					<span class="mui-icon iconfont icon-active" style="padding-right:10px;"></span>我的活动
				</li>
				<li class="mui-table-view-cell">
						<span class="mui-icon iconfont icon-judge" style="padding-right:10px;"></span>我的裁判
				</li>
				<li class="mui-table-view-cell">
						<span class="mui-icon iconfont icon-wallet" style="padding-right:10px;"></span>我的玩点
				</li>
			</ul>
			<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted" style="margin-top: 30px;">
				<li class="mui-table-view-cell">
						<span class="mui-icon iconfont icon-set" style="padding-right:10px;"></span>设置
				</li>
				<li class="mui-table-view-cell">
						<span class="mui-icon iconfont icon-customservice" style="padding-right:10px;"></span>联系客服
				</li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>

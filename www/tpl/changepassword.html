<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			body,.mui-content{background: #1C1B20;color:#bbb;}
			.mui-input-group{background: transparent;margin-top:20px;}
			.keep{height:44px;border:0;background:transparent;font-size: 16px;line-height:24px;color:#fff;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background: #1C1B20;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#555;"></a>
			<span style="display: inline-block;width:1px;height:25px;border-right:1px solid #262627;margin-top:10px;padding-left:10px;">				
			</span>
			<h1 class="mui-title" style="color:#fff;">修改密码</h1>
			<button class="mui-pull-right keep">保存</button>
		</header>
		<div class="mui-content">
			<div class="mui-input-group">
				<div class="mui-input-row">
			        <label>原&nbsp;&nbsp;密&nbsp;&nbsp;码</label>
			        <input type="password" class="mui-input-password" id="password" placeholder="请输入原密码"/>
			    </div>
				<div class="mui-input-row">
			        <label>新&nbsp;&nbsp;密&nbsp;&nbsp;码</label>
			        <input type="password" class="mui-input-password" id="password" placeholder="请输入至少6位密码"/>
			    </div>
			    <div class="mui-input-row">
			        <label>确认密码</label>
			        <input type="password" class="mui-input-password" id="password" placeholder="请再次输入新密码"/>
			    </div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>

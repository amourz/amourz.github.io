<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			body,.mui-content{background:#1C1B20;color:#fff;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background: transparent;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#555;"></a>
			<span style="display: inline-block;width:1px;height:25px;border-right:1px solid #262627;margin-top:10px;padding-left:10px;">				
			</span>
			<h1 class="mui-title" style="color:#fff;">提点建议吧</h1>
			<a class="mui-pull-right" style="font-size: 16px;line-height:44px;">提交</a>
		</header>
		    <div class="mui-content">
		    	<div style="color:#fff;margin-top:20px;padding-left:5px;">你的建议</div>
		    	<div class="mui-input-row" style="margin: 10px 5px;">
					<textarea id="textarea" rows="5" placeholder="多行文本框" style="background:#424045;"></textarea>
				</div>
				<div style="color:#fff;margin-top:-10px;padding-left:5px;">你的电话</div>
				<div class="mui-input-row" style="margin: 5px;">
					<input type="number" class="mui-input-clear" style="width:98%;margin-left:1%;background:#424045;">
				</div>
		    </div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>

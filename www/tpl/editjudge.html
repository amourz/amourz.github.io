<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>帐号登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<style type="text/css">
			body,.mui-content{background: #1C1B20;color:#bbb;}
			.mui-btn{
				width:95%;
				padding: 10px;
				margin: 20px auto 0px 15px;
				background-color:#424045;
				color:#fff;
				border:none;
				
			}
			.mui-card{background: transparent;}
			.mui-input-group{background: transparent;}
			label{color:gray;font-size:16px;}
			.mui-bar{-webkit-box-shadow: 0 0 0 1px #424045;
			    box-shadow: 0 0 0 1px #424045;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background: transparent;">
			<a class=" mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#555;"></a>
			<span style="display: inline-block;width:1px;height:25px;border-right:1px solid #262627;margin-top:10px;padding-left:10px;">				
			</span>
			<h1 class="mui-title" style="color:#fff;">裁判编辑</h1>
		</header>
		
		<div class="mui-content">
			<div class="mui-card" style="padding:20px 30px 20px 15px;border-radius:5px;margin-top:70px;">
				 <form class="mui-input-group">
				    <div class="mui-input-row">
				        <label>姓&nbsp;&nbsp;&nbsp;名</label>
				    	<input type="text" class="input mui-input-clear" placeholder="请输入裁判姓名"/>
				    </div>
				    <div class="mui-input-row"">
				        <label>手机号</label>
				        <input type="number" class="mui-input-clear" placeholder="请输入正确的手机号"/>
				    </div>
				    <div class="mui-button-row" style="margin-bottom: 30px;">
						<button type="button" class="mui-btn mui-btn-block">确&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;定</button>
					</div>
				</form>
			</div>
		</div>
		
		
		<script src="../js/mui.min.js"></script>
	</body>

</html>

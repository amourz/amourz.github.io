<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="www/js/mui.min.js"></script>
    <script src="html5plus://ready"></script>
    <link href="www/css/mui.min.css" rel="stylesheet"/>
    		<style type="text/css">
			/*body{background-color:#000;}*/
			</style>
    <script type="text/javascript" charset="utf-8">
      		var id;
      		if(window.plus) {
				init();
			} else {
				document.addEventListener('plusready', function() {
					init();
				}, false);
			}
			function preload () {
				mui.preload({
					url:"www/tpl/main.html?id="+id,
					id:"main",
					styles:{
						popGesture:'hide'
					}
				});
			}
      	 function init(){
      		id=plus.storage.getItem('instance');
      		//console.log(id);
      		if(plus.storage.getItem('uuid')){
      		    preload();
      			var main=plus.webview.getWebviewById('main');
      			plus.webview.show(main);
      		}
      		else if(plus.storage.getItem('coach')){
      			if (id){
      		    var coach=plus.webview.create('www/tpl/coach.html?id='+id,'coach');
      			plus.webview.show(coach);
      			}
      			else{
      				var instance=plus.webview.create('www/tpl/instance.html','instance');
      			plus.webview.show(instance);
      			}
      			
      		}
      		else{
      		
      		mui.openWindow({
      				id:'welcome',
      				url:'www/tpl/home.html',
      				show:{
							aniShow:'none'
						},
						waiting:{
							autoShow:false}
      			});
      			setTimeout(function () {
					//preload();	
					},200);
      	}
      		}
      		
    </script>
</head>
<body>

</body>
</html>
